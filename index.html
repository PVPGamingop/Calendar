<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cross-Mark Calendar (Offline)</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <!-- Toggle button -->
  <button id="todoToggle" class="todo-btn"><img src="to-do-list.png" height="50px" width="50px" alt=""></button>

  <!-- Calendar -->
  <div class="wrap" id="calendarWrap">

    <div class="calendar">
      <div class="cal-header">
        <div class="month-name">
          <button class="btn icon" id="prevBtn" title="Previous month">â€¹</button>
          <div id="monthYear">Month Year</div>
          <button class="btn icon" id="nextBtn" title="Next month">â€º</button>
        </div>
        <div class="ctrls">
          <button class="btn" id="todayBtn">Today</button>
          <button class="btn" id="clearBtn" title="Clear all marks">Clear All</button>
        </div>
      </div>

      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div class="grid" id="calendarGrid" aria-live="polite"></div>
    </div>

    <aside class="side">
      <h3>Cross-Mark Calendar</h3>
      <div class="info">
        Click any day to mark it complete (a red â€œâŒâ€ will appear). Click again to remove the mark.

      </div>
      <div id="pending-section" class="card" style="margin-top:20px; padding:16px;">
        <h2 style="position: relative; left: -31px;"> ğŸ•’ Pending Tasks</h2>
        <ul id="pending-tasks" style="list-style:none; padding:0; margin:0;"></ul>
      </div>



      <div class="legend">
        <div class="box"></div>
        <div class="small">Completed day</div>
      </div>

    </aside>
  </div>


  <!-- To-Do List (hidden by default) -->
  <div id="todoPanel" class="todo-panel hidden">
    <h2>ğŸ“ To-Do List</h2>

    <div class="todo-input">
      <input id="todoInput" type="text" placeholder="Add a task..." />
      <button id="addTodo">Add</button>
    </div>

    <h3>â³ Pending</h3>
    <ul id="todoList"></ul>

    <h3>âœ… Completed</h3>
    <ul id="completedList"></ul>
    <!-- Task Edit Sidebar -->
    <div id="editSidebar" class="sidebar">
      <div class="sidebar-content">
        <button id="closeSidebar" class="close-btn">âœ•</button>
        <h2>Edit Task</h2>
        <input type="text" id="editTaskTitle" placeholder="Task title" />
        <textarea id="editTaskDesc" placeholder="Add details..."></textarea>
        <div class="sidebar-actions">
          <button id="saveTaskBtn">ğŸ’¾ Save</button>
          <button id="deleteTaskBtn">ğŸ—‘ï¸ Delete</button>
        </div>
      </div>
    </div>

  </div>



</body>

</html>
